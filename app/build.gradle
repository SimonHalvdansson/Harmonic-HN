plugins {
    id('com.android.application')
}

android {
    compileSdkVersion 34
    buildToolsVersion "34.0.0"

    namespace "com.simon.harmonichackernews"
    defaultConfig {
        applicationId "com.simon.harmonichackernews"
        minSdkVersion 23
        targetSdkVersion 34
        versionCode 46
        versionName "1.9.2"

        testInstrumentationRunner 'androidx.test.runner.AndroidJUnitRunner'
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    buildTypes {
        release {
            minifyEnabled true
            shrinkResources true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {

    implementation "androidx.lifecycle:lifecycle-viewmodel:2.6.1"
    implementation "androidx.lifecycle:lifecycle-viewmodel-ktx:2.6.1"

    implementation 'androidx.appcompat:appcompat:1.6.1'
    implementation 'androidx.recyclerview:recyclerview:1.3.0'
    implementation "androidx.browser:browser:1.5.0"
    implementation "androidx.cardview:cardview:1.0.0"
    implementation "androidx.fragment:fragment:1.6.0"
    implementation 'androidx.preference:preference:1.2.0'
    implementation "androidx.security:security-crypto:1.1.0-alpha06"
    implementation "androidx.swiperefreshlayout:swiperefreshlayout:1.1.0"
    implementation 'androidx.webkit:webkit:1.7.0'
    implementation "androidx.activity:activity:1.8.0-alpha06"
    implementation "androidx.window:window:1.1.0"
    implementation "androidx.window:window-java:1.1.0"
    implementation 'androidx.startup:startup-runtime:1.1.1'

    //implementation 'org.jsoup:jsoup:1.11.1'

    implementation 'com.google.android.material:material:1.11.0-alpha01'

    implementation 'com.android.volley:volley:1.2.1'
    //implementation 'org.sufficientlysecure:html-textview:4.0'
    implementation "com.squareup.okhttp3:okhttp:4.11.0"
    implementation 'com.squareup.okhttp:okhttp-urlconnection:4.11.0'
    implementation 'com.facebook.shimmer:shimmer:0.5.0'
    implementation 'com.squareup.picasso:picasso:2.8'
    implementation 'org.jetbrains.kotlin:kotlin-stdlib-jdk8:1.8.22'

    //debugImplementation 'com.squareup.leakcanary:leakcanary-android:2.4'
}

